<body>
<h1 id="title">I would like to invite you for DINNER!</h1>
<p id="description"> Would you like join me?</p>

<div class="survey-form">
<form id="survey-form" action="https://formspree.io/f/mbjqklbp" method="POST">

    <div class="form-control">
        <label for="name">Name</label><br>

        <input type="text"
               id="name"
               name="name"
               placeholder="Please Enter your name here" />
    </div>

    <div class="form-control">
        <label for="email">Email</label><br>

        <input type="text"
               id="email"
               name="email"
               placeholder="Please enter you email here" />
    </div>

    <div class="form-control">
        <label for="number">Favourite Food</label><br>

        <input type="text"
               id="number"
               name="number"
               placeholder="Please enter your favourite here" />
    </div>

    <div class="form-control">
        <label for="role">Which options do you prefer for dinner?</label>
        <select name="role" id="role">
            <option value="Chicken with Katsunuts">Chicken with Katsunuts</option>
            <option value="Stegt Flæsk">Stegt Flæsk</option>
            <option value="BBQ Grilling">BBQ Grilling</option>
            <option value="Papaya Salad">Papaya Salad</option>
        </select>
    </div>

    <div class="form-control">
        <label>Would you prefer dessert after food?</label><br>
        <label for="Sure,yes">
            <input type="radio"
                   id="Sure,yes"
                   name="Sure,yes">Sure,yes</input>
        </label><br>
        <label for="Maybe later">
            <input type="radio"
                   id="Maybe later"
                   name="Maybe later">Maybe later</input>
        </label><br>
        <label for="No,Thanks<">
            <input type="radio"
                   id="No,Thanks<"
                   name="No,Thanks">No,Thanks</input>
        </label><br>
    </div>

    <div class="form-control">
        <label>As you are special person. You can should the best option as you want
            <small>(You know that i'm the best at cooking)</small></label> <br>

        <input id="Me as a chef!!" type="radio" name="levels" value="Me as a chef!!">
        <label for="Me as a chef!!">Me as a chef!!</label><br>

        <input id="Both of us go to market together" type="radio" name="levels" value="Both of us go to market together">
        <label for="Both of us go to market together">Both of us go to market together</label><br>

        <input id="You allow to choose your favourite restaurant" type="radio" name="levels" value="You allow to choose your favourite restaurant">
        <label for="You allow to choose your favourite restaurant">You allow to choose your favourite restaurant</label><br>

        <input id="I'm the one who choose the restaurant!" type="radio" name="levels" value="I'm the one who choose the restaurant!">
        <label for="I'm the one who choose the restaurant!">I'm the one who choose the restaurant!</label><br>

        <input id="Both of us are on diet, so no more food for today" type="radio" name="levels" value="Both of us are on diet, so no more food for today">
        <label for="Both of us are on diet, so no more food for today">Both of us are on diet, so no more food for today</label><br>
    </div>

    <div class="form-control">
        <label for="write">Please fill out if you have any suggestion</label>
        <textarea name="write" id="write"
                  placeholder="You can write anything about food here">
    </textarea>
    </div>

    <button type="submit">Submit</button>
</form>
</div>
<div id="status" class="code">Success</div>

</body>
